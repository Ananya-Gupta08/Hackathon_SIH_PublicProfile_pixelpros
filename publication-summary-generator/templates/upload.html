<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    body{
        background-image: url(3.jpg);
        color: white;
        background-size: cover;
        
    }
    .form-con-link {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, input[type="url"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #7f90a1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #8ba8c6;
        }

        .links-container {
            margin-bottom: 20px;
        }

        .link-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .link-input input[type="url"] {
            flex: 1;
            margin-right: 10px;
        }
        .link-con{
            display: block;
            justify-content: center;
            margin-left: 110px;
        }

        .remove-link {
            background-color: #640510;
        }

        .remove-link:hover {
            background-color: #700d19;
        }

        #add-link {
            background-color: #3e5945;
        }

        #add-link:hover {
            background-color: #3b5f43;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        /* .form-con-link{
            text-align: center;
        } */
        button {
            padding: 10px 15px;
            background-color: #366da8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* .link-con{
            text-align: center;
        } */
        .links{
            color: black;
            text-align: left;
        }
        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            /* background-image: url(bg.jpeg); Replace with your image path */
            background-size: cover;
            background-position: center;
            
        }
        .blurred-rectangle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* Adjust size as needed */
            padding: 20px; /* Adjust padding as needed */
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent white background */
            backdrop-filter: blur(120x); /* Adjust blur amount as needed */
            border-radius: 10px; /* Optional: add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: add shadow for better visibility */
            text-align: center;
        }

        /* BUTTON  */
            @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap");
        *,
        *::before,
        *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }
        .btn_main {
        margin-left: 275px;    
    
        width: 170px;
        height: 70px;
        font-weight: bold;
        font-size: 20px;
        font-family: "Josefin Sans", sans-serif;
        background-color: #e0cfb3;
        cursor: pointer;
        box-shadow: 5px 5px 0 0;
        transition: 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 20px;
        }
        a {
        position: absolute;
        text-decoration: none;
        color: #000;
        z-index: 1000;
        }
        .btn_main::after {
        content: "";
        top: 0;
        left: 0;
        width: 170px;
        height: 70px;
        background: linear-gradient(to right, #2740af, #6892d1);
        opacity: 0;
        transition: 0.3s;
        }
        .btn_main:hover {
        box-shadow: -5px -5px 0 0;
        transform: scale(0.9);
        }
        .btn_main:hover::after {
        opacity: 1;
        }
        .btn_below{
            color: rgb(80, 73, 206);
        }
        



</style>

</head>
<body>
    <div class="background">
        <div class="blurred-rectangle">
            <div class="link-con">
                <div class=" mb-3">
                    <!-- <label for="basic-url" class="form-label">Your links</label> -->
                        <div class="input-group">
                            <div class="form-con-link">
                                <form action="#" method="post">
                                    <label class="links">Add Links (LinkedIn, Twitter etc):</label>
                                    <div class="links-container">
                                        <div class="link-input">
                                            <input type="url" name="link1" placeholder="Enter a link" required />
                                            <button type="button" class="remove-link">Remove</button>
                                        </div>
                                        <div class="link-input">
                                            <input type="url" name="link2" placeholder="Enter a link" />
                                            <button type="button" class="remove-link">Remove</button>
                                        </div>
                                        <!-- Add more link inputs as needed -->
                                    </div>
                                    <button type="button" id="add-link">Add Another Link</button>
                                    <button type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                </div>    
            </div>
            <div class="btn_main"><a href="#">Upload file</a></div> <br>
            <h5 class="btn_below">Upload the file in CSV format</h5>

         </div>
    </div>     
    <script src="script.js"></script>
               


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</body>
</html>
